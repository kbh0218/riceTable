<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 - 밥상머리</title>
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header img {
        height: 50px;
        margin-bottom: 1rem;
        cursor: pointer;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
    }

    input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 0.75rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
    }

    button:hover {
        background-color: #45a049;
    }

    .links {
        text-align: center;
        margin-top: 1rem;
    }

    .links a {
        color: #666;
        text-decoration: none;
        margin: 0 0.5rem;
    }

    .links a:hover {
        text-decoration: underline;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-top: 1rem;
        display: none;
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img src="https://i.ibb.co/2q39S4Q/Kakao-Talk-20241105-184701002-removebg-preview.png" alt="밥상머리" onclick="goHome()">
        <h2>로그인</h2>
    </div>
    <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div id="errorMessage" class="error-message">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <button type="submit">로그인</button>
    </form>
    <div class="links">
        <a href="/register">회원가입</a>
        <a href="#" id="findCredentials">아이디/비밀번호 찾기</a>
    </div>
</div>

<script>
    async function handleLogin(event) {
        event.preventDefault();
        
        const formData = {
            userid: document.getElementById('userid').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();
            
            if (data.success) {
                alert(data.message);  // "로그인이 완료되었습니다." 메시지 표시
                window.location.href = '/index.html';  // 홈페이지로 리다이렉트
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                alert(data.message);  // 에러 메시지 표시
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    }
    
    function goHome() {
        window.location.href = '/index.html';
    }

    //아이디/비밀번호 찾기 미구현 메시지
    document.addEventListener("DOMContentLoaded", function() {
    const findCredentialsLink = document.getElementById("findCredentials");

    findCredentialsLink.addEventListener("click", function(event) {
        event.preventDefault(); // 기본 링크 동작 방지
        alert("죄송합니다. 아직 구현중 입니다.");
    });
});
</script>
</body>
</html>
