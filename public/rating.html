<!-- rating.html (최종) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 평가</title>
    <link rel="stylesheet" href="/css/rating.css">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gowun+Batang&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="home-title" onclick="goHome()">
            <img src="https://i.ibb.co/2q39S4Q/Kakao-Talk-20241105-184701002-removebg-preview.png" alt="밥상머리">
            <span>밥상머리</span>
        </div>
        <nav>
            <button onclick="navigateToBoard(1)">명진당</button>
            <button onclick="navigateToBoard(2)">학생회관</button>
            <button onclick="navigateToBoard(3)">교직원식당</button>
            <button onclick="navigateToBoard(4)">복지동식당</button>
        </nav>
        <!-- <button id="logout-button" onclick="logout()">로그아웃</button> -->
        <div id="datetime"></div>
    </header>
    

    <main id="board">
        <h2>식당 평가</h2>
        <div class="options-container">
            <button id="newPostBtn">평가글 작성</button>
            <select id="sortOptions">
                <option value="latest">최신순</option>
                <option value="popular">좋아요순</option>
                <option value="rating">별점 높은 순</option>
            </select>
            <button id="sortBtn">정렬</button>
            <div style="flex-grow: 1; text-align: right;">
                <input type="text" id="searchInput" placeholder="검색...">
                <select id="searchOptions">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <button id="searchBtn">검색</button>
            </div>
        </div>        
            <span id="averageRating" style="margin-left: 20px;">평균 별점: </span>
        </div>
        <ul id="postList"></ul>
    </main>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>평가글 작성</h2>
            <form id="postForm">
                <div class="rating">
                    <span>(별점) </span>
                    <input type="radio" name="rating" value="1" id="star1" checked><label for="star1">★</label>
                    <input type="radio" name="rating" value="2" id="star2"><label for="star2">★</label>
                    <input type="radio" name="rating" value="3" id="star3"><label for="star3">★</label>
                    <input type="radio" name="rating" value="4" id="star4"><label for="star4">★</label>
                    <input type="radio" name="rating" value="5" id="star5"><label for="star5">★</label>                
                </div><br>  
                <textarea id="content" placeholder="메뉴 평가 작성" required></textarea><br>              
                <button type="submit">업로드</button>
            </form>            
        </div>
    </div>


    <div id="contentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContentModal()">&times;</span>
            <h2>글의 내용</h2>
            <div id="postContent"></div>
            <button id="deleteButton" onclick="deletePostInModal()" style="display: none; margin-top: 10px;">삭제</button>
        </div>
    </div>

    <script src="/js/rating.js"></script>
</body>
</html>
