<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gowun+Batang&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            height: 70px;
        }
        #home-title {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        #home-title img {
            width: 100px;
            height: auto;
            margin-right: 10px; 
            margin-top: 20px; 
        }
        #home-title span {
            font-size: 50px; 
            color: black;
            padding:5px;
            font-family: "East Sea Dokdo", serif;
            font-weight: 400;
            font-style: normal;
        }
        .profile-container {
            width: 300px;
            margin: 50px auto 0;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .profile-container h2 {
            margin-bottom: 20px;
        }
        .profile-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        .profile-container input {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .profile-container input[readonly] {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div id="home-title" onclick="goHome()">
            <img src="https://i.ibb.co/2q39S4Q/Kakao-Talk-20241105-184701002-removebg-preview.png" alt="로고">
            <span>밥상머리</span>
        </div>
        <div></div>
    </header>
    
    <div class="profile-container">
        <h2>마이페이지</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" readonly>
            </div>
            <div class="form-group">
                <label for="studentId">학번</label>
                <input type="text" id="studentId" name="studentId" readonly>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" readonly>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', loadUserProfile);

        function loadUserProfile() {
            fetch('/api/user/profile', {
                method: 'GET',
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('name').value = data.user.name;
                    document.getElementById('studentId').value = data.user.studentId;
                    document.getElementById('email').value = data.user.email;
                    document.getElementById('userid').value = data.user.userid;
                } else {
                    alert('사용자 정보를 불러올 수 없습니다. 로그인 페이지로 이동합니다.');
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                console.error('사용자 정보를 불러오는 중 오류 발생:', error);
                alert('오류가 발생했습니다. 다시 시도해 주세요.');
            });
        }

        function goHome() {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
